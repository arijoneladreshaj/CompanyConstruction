<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – PrimeConstruct</title>
  <link rel="stylesheet" href="login.css">
</head>

<body class="login-body">

  <div class="login-center">

    <div class="login-header">
      <h1 class="brand-title">PrimeConstruct</h1>
     
      <p class="brand-quote">“Nga koncepti deri te krijimi – ne ndërtojmë të ardhmen.”</p>
    </div>

    <div class="login-box">
      <h2>Mirë se erdhe!</h2>
    

      <form class="login-form">

        <div class="form-group">
          <label>Email ose Username</label>
          <input type="email" placeholder="Shkruaj emailin..." required />
        </div>

        <div class="form-group">
          <label>Fjalëkalimi</label>
          <input type="password" placeholder="Shkruaj fjalëkalimin..." required />
        </div>

        <button type="submit" class="login-btn">Kyçu</button>

        <p class="forgot"><a href="#">Ke harruar fjalëkalimin?</a></p>
        <p class="register-text">Nuk ke llogari? <a href="registerform.html">Krijo një të re</a></p>

      </form>
    </div>

  </div>

</body>
