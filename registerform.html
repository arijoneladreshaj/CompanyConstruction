<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="registerform.css">
  
  <title>Sign up - PrimeConstruct</title>
</head>
<body>
  <div class="login-center">

    <div class="login-header">
      <h1 class="brand-title">PrimeConstruct</h1>
     
      <p class="brand-quote">“Nga koncepti deri te krijimi – ne ndërtojmë të ardhmen.”</p>
    </div>

  <h2>Regjistrohu!</h2>

  <form class="form-grid">
  <div class="form-group">
    <label>Emri i plotë:</label>
    <input type="text" name="fullname" required>
  </div>

<div class="form-group">
    <label>Username:</label>
      <input type="text" name="username" required>
    </div>
<div class="form-group">
    <label>Email:</label>
      <input type="email" name="email" required>
</div>
<div class="form-group">
    <label>Telefoni (opsional):</label>
      <input type="tel" name="phone">
    
</div>
<div class="form-group">
    <label>Data e lindjes:</label>
      <input type="date" name="dob" required>
</div>
<div class="form-group">
    <label>Fjalëkalimi:</label>
      <input type="password" name="password" required>
</div>
<div class="form-group">
    <label>Konfirmo fjalëkalimin:</label>
      <input type="password" name="confirmPassword" required>
</div>

    <div class="form-group">
  <label>Gjinia:</label>
  <div class="radio-group">
    <label><input type="radio" name="gender" value="female"> Femër</label>
    <label><input type="radio" name="gender" value="male"> Mashkull</label>
  </div>
</div>

    
<div class="form-group">
    <label>Vendi:</label>
      <select name="country">
        <option value="">Zgjidh vendin</option>
        <option value="AL">Shqipëri</option>
        <option value="XK">Kosovë</option>
        <option value="MK">Maqedoni</option>
        <option value="TR">Turqi</option>
        <option value="OTHER">Tjetër</option>
      </select>
</div>
<div class="full-row">
    <label>
      <input type="checkbox" name="terms" required>
      Pranoj kushtet dhe politikën e privatësisë
    </label>
</div>

    <div class="full-row">
  <button type="submit">Krijo llogari</button>
</div>

<p class="full-row">Ke llogari? <a href="login.html">Hyr këtu</a></p>


  </form>
  </div>
</body>
</html>
